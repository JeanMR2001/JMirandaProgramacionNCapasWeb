<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Agregar Usuarios</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="card bg-success text-white">
            <h1 class="card-header" align="center">ADD USER</h1>

        </div>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/usuario/addusuario}" method="post" th:object="${usuario}">

            <div class="container">
                <div class="row">

                    <div class="col order-first">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username" th:field="*{username}"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" th:field="*{nombre}"/>
                        </div>
                    </div>

                    <div class="col order-last">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Apellido Paterno" id="apellidopaterno" name="apellidopaterno" th:field="*{apellidopaterno}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col order-first">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Apellido Materno" id="apellidomaterno" name="apellidomaterno" th:field="*{apellidomaterno}"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="E-mail" id="email" name="email" th:field="*{email}"/>
                        </div>
                    </div>

                    <div class="col order-last">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-unlock-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Password" id="password" name="password" th:field="*{password}"/>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col order-first">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-week"></i></span>
                            <input type="date" class="form-control" placeholder="Fecha de Nacimiento" id="fechanacimiento" name="fechanacimiento" th:field="*{fechanacimiento}"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-gender-ambiguous"></i></span>
                            <input type="text" class="form-control" placeholder="Sexo" id="sexo" name="sexo" th:field="*{sexo}"/>
                        </div>
                    </div>

                    <div class="col order-last">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Telefono" id="telefono" name="telefono" th:field="*{telefono}"/>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col order-first">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-phone-vibrate"></i></span>
                            <input type="text" class="form-control" placeholder="Celular" id="celular" name="celular" th:field="*{celular}"/>
                        </div>
                    </div>

                    <div class="col order-last">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="CURP" id="curp" name="curp" th:field="*{curp}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <select class="form-select" aria-label="Default select example" id="idrol" name="idrol" th:field="*{rol.idrol}">
                                <!--                    <option selected>Open this select menu</option>-->
                                <option value="1" th:selected="${usuario.rol.idrol == 1}">Usuario</option>
                                <option value="2" th:selected="${usuario.rol.idrol == 2}">Administrador</option>
                                <option value="3" th:selected="${usuario.rol.idrol == 3}">Editor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" value="Guardar" class="btn btn-outline-success"/>
        </div>
    </form>
</body>
</html>
